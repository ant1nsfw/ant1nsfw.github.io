<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-NSFW</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --button-bg: #4285f4;
            --button-text: #000000;
            --container-bg: #1e1e1e;
        }

        .dark-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #4285f4;
            --button-text: #ffffff;
            --container-bg: #f5f5f5;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            border-image: linear-gradient(to right, #7B00FF, #FF0000);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 500px;
            height: 500px;
            margin-right: 20px;
        }

        .text-content {
            flex: 1;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    
    body{
font-family: "JetBrains Mono";
    }
    </style>

</head>
<body>
    
    
    <div class="container">
        
                <button class="theme-toggle" onclick="toggleTheme()" style="background-image: linear-gradient(to right, #7B00FF, #FF0000);">Light Mode</button>
                <img src="antinsfw.png" width="100%">
                <h1 style="text-align: center; background-image: linear-gradient(to right, #7B00FF, #FF0000); color: transparent; background-clip: text;">Anti-NSFW</h1>
                <p style="text-align: center;">Anti-NSFW is a project made by T0P0ICHH and RD that blocks NSFW (Not Safe For Work) content on your browser.
                    
                    1200+ sites are already blocked by Anti-NSFW.
                    
                    If you hate NSFW sites you should try Anti-NSFW.</p>
                <a href="https://github.com/T0P0ICHH/Anti-NSFW/releases" class="btn" target="_blank" style="text-align: center; background-image: linear-gradient(to right, #7B00FF, #FF0000);">Download now</a>
                <a href="https://github.com/T0P0ICHH/Anti-NSFW/" class="btn" target="_blank" style="text-align: center; background-image: linear-gradient(to right, #7B00FF, #FF0000); margin-top: 0.2rem;">More info</a>
                <a href="https://t.me/ant1nsfw" class="btn" target="_blank" style="text-align: center; background-image: linear-gradient(to right, #7B00FF, #FF0000); margin-top: 0.2rem;">Join Telegram for updates</a>
        

    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const button = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                button.textContent = 'Dark Mode';
            } else {
                button.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
