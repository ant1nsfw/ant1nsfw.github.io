<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-NSFW</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #4285f4;
            --button-text: #ffffff;
            --container-bg: #f5f5f5;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --button-bg: #bb86fc;
            --button-text: #000000;
            --container-bg: #1e1e1e;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 500px;
            height: 500px;
            margin-right: 20px;
        }

        .text-content {
            flex: 1;
        }

        h1 {
            margin-top: 0;
            color: var(--text-color);
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
    
    <div class="container">
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/HTTPS_icon.svg/500px-HTTPS_icon.svg.png" alt="HTTPS Icon" class="icon">
            <div class="text-content">
                <h1>Anti-NSFW</h1>
                <p>With Anti-NSFW project, people have blocked from their computers already 500+ porn sites. And if you hate porn or sexual sites you should try Anti-NSFW too.</p>
                <a href="https://github.com/T0P0ICHH/Anti-NSFW/releases" class="btn" target="_blank">Download now</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const button = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                button.textContent = 'Light Mode';
            } else {
                button.textContent = 'Dark Mode';
            }
        }
    </script>
</body>
</html>
